<style>
  .video-container {
    position: relative;
    padding-bottom: 56.25%;
    height: 0;
    overflow: hidden;
  }

  .video-container iframe,
  .video-container object,
  .video-container embed {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  .video-wrapper {
    width: 50%;
    height: 50%;
    float: left;
    box-sizing: border-box;
    padding: 10px;
  }

  @media (max-width: 600px) {
    .video-wrapper {
      width: 100%;
      height: auto;
    }
  }
</style>

<!-- =================== -->

{% if site.show_youtube_card %}
  <h1 class="title"><span>{{site.youtube_title}}</span></h1>
  <div class="projects-wrapper">
    <!-- <div class="project neumorphism-card" data-aos="zoom-in-down"> -->
  <!-- <div class="youtube-wrapper"> -->
  <div id="videos"></div>

  <script>
    // Replace 'YOUR_CHANNEL_ID' with your actual YouTube channel ID
    var channelID = 'UCBIypTJTZ_BOEoUKMAq_8MQ';  //ProgrammingGyan
    // var channelID = 'UCwB-WjSJI2D97YZcACFxJDw'; CppIndia
    var maxResults = 10; // Number of videos to display

    // Fetch YouTube videos from the channel
    fetch(
      `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channelID}&maxResults=${maxResults}&order=date&type=video&key=AIzaSyDQq1nxXRI52rVTnaK5pYWlr5sS48jfLnQ`
    )
      .then((response) => response.json())
      .then((data) => {
        var videos = data.items;

        // Display videos
        var videosContainer = document.getElementById('videos');
        videos.forEach((video) => {
          var videoId = video.id.videoId;
          var videoTitle = video.snippet.title;

          var videoWrapper = document.createElement('div');
          videoWrapper.className = 'video-wrapper';

          var videoElement = document.createElement('div');
          videoElement.className = 'video-container';
          videoElement.innerHTML = `
            <iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
          `;

          var videoTitleElement = document.createElement('h2');
          videoTitleElement.innerText = videoTitle;

          videoWrapper.appendChild(videoElement);
          videoWrapper.appendChild(videoTitleElement);
          videosContainer.appendChild(videoWrapper);
        });
      })
      .catch((error) => console.log(error));
  </script>
  <!-- </div> -->
  </div>
